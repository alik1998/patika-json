<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FORMLARLA ÇALIŞMAK: Bölüm Sonu Egzersizi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="userForm">
            <div class="mb-3">
              <label class="form-label" for="username">Kullanıcı Adı</label>
              <input class="form-control" type="text" name="username" id="username" />
            </div>

            <div class="mb-3">
              <label class="form-label" for="score">Not Bilgisi</label>
              <input class="form-control" type="number" name="score" id="score" />
            </div>

            <div class="mb-3">
              <button id="reset" type="reset" class="btn btn-danger">
                reset
              </button>
              <button type="submit" class="btn btn-success">Gonder</button>
            </div>
          </form>
            <div class="col-sm-8 offset-sm-2 mt-4">
                <ul id="mylist" class="list-group"></ul>
            </div>
          
        </div>
      </div>
    </div>
    <!-- Genel Plan:
    Form seçimi
    Input Bilgisini UL içerisine ekle
    Form içindeki bilgiyi sıfırla
    Eğer forma bilgi girilmez ise kullanıcıyı uyar -->
    <script>
      //Form Submıt:

      let formDOM = document.querySelector("#userForm");
      formDOM.addEventListener("submit", formSubmit);

      function formSubmit(event) {
        event.preventDefault(); //default islemi engelledik
        //Input Bilgisini UL içerisine ekle

        // Veri
        let username = document.getElementById("username").value; // Veri
        // Veri
        let score = document.getElementById("score").value; // Veri
        // UL elementini seçme
        let ul = document.getElementById("mylist");
        // Yeni bir LI elementi oluşturma
        let li = document.createElement("li");
        li.classList.add("list-group-item", "d-flex", "justify-content-between",  "align-items-center")
        
        
        if (username && score) {
          // LI elementine veri eklemek
          li.appendChild(document.createTextNode(username + " " + score));
        
          // LI elementini UL içine ekleme
          ul.appendChild(li);
        } else {
          alert("hatalı giriş");
        }
      }

      // UL elementini seçme
      let ulrst = document.getElementById("mylist");

      // Reset düğmesini seçme
      let rset_btn = document.getElementById("reset");
      rset_btn.addEventListener("click", function () {
        // UL içindeki tüm öğeleri kaldırma
        ulrst.innerHTML = " ";
      });
    </script>
  </body>
</html>
