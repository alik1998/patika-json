<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Anahtar (Key) ve Değer (Value) Yapısının Kullanımı/Erişimi</title>
</head>
<body>
    <script>
        //Object Key - value

      //[key1:1, key1:2, key1:3, ]      
      let laptop1 = {
        brand: "Apple",
        model: "MacBook Pro",
        "1kg": 2,
        modelName: "MacBook Pro",
        // model-name: "MacBook Pro",
        model_name: "MacBook Pro",

      }
      
      console.log(laptop1)
        //Doğru anahtar bilgisi oluşturmak
      console.log(laptop1.brand, laptop1["brand"])

      console.log(laptop1.model, laptop1["model"])

      console.log(laptop1["1kg"])
      

      //Anahtar bilgisine yeni deger eklemek

      laptop1.brand = "Mac"
      laptop1["brand"] = "Mac1"
      console.log(laptop1)

      //Yeni Bilgi Eklemek

      laptop1.version = "10.15.7"
      console.log(laptop1)

      //Anahtar Bilgilerine Ulaşmak (keys) -> object.keys(item)

      keys = Object.keys(laptop1)
      console.log(keys)
      console.log(Object.keys(laptop1))

      keys.forEach(keyInfo => {
        console.log(keyInfo)
        console.log(laptop1[keyInfo])
      });
     

      //Deger Bilgilerine Ulaşmak (values) -> Object.values(item)
      console.log(
        Object.values(laptop1)
      )

      let values = Object.values(laptop1)

      values.forEach(value => {
        console.log("value: ", value)
        
      });

      
    </script>
    
</body>
</html>
