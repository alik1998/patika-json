    <script>
      // 5 harten fazla olanlar ??

        "Mikrofon",
        "Cable",
        "Speaker",
        "Desktop pc",
        "Server",
        "Mouse",
        "Keyboard",
      ];

      const NEW_PRODUCTS = PRODUCTS.filter((item) => item.length > 5);
      console.log(NEW_PRODUCTS);

        { fullName: "Aksel Durmaz", isActive: false },
      ];

    //   const ACTIVE_USERS = USERS.filter((user) => user.isActive === true);
