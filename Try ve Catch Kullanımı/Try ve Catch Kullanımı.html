<!DOCTYPE html>

  <head>

    <title>Try ve Catch Kullanımı</title>
  </head>
  <body>
    <script>
      //hata yönetimi için Try-catch Kullanımı
      let products;
        try{
            products.forEach(item => console.log(item));
        }catch(error){
            console.log("error:", error)
            // products =[1, 2, 3]
            // products.forEach(item => console.log(item));
        }
      

      console.log("hata yönetim düzgün çalişiyor")

      let info = "kodluyoruz"
      console.log(info)
    </script>
  </body>
</html>
