<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object(Nesne) Nedir? Nasıl Oluşturulur?</title>
  </head>
  <body>
    <!-- Object(Nesne) Nedir? Nasıl Oluşturulur? -->
    <script>
      let arrayObj = [1, 2, 3];// array köseli parantez ile olur
      let Object1 = { obj: 1 };// object süslü parantez ile olur

      console.log("arrayObj", typeof arrayObj);
      console.log("Object1", typeof Object1);

      let item1 = new Object();
      let item2 = {};
      console.log("item1", typeof item1);
      console.log("item2", typeof item2);
        
      // object oluşturmak
      let item3 = {}
      let item4 = new Object()
    </script>
  </body>
</html>
