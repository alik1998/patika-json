<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input içindeki Değeri(value) Almak</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="userForm">
            <input type="number" name="score" id="score" />
            <button type="submit" class="btn btn-success">Gonder</button>
            <button type="reset" class="btn btn-danger">reset</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      //Input içindeki Değeri(value) Almak

      let formDOM = document.querySelector("#userForm");
      formDOM.addEventListener("submit", formSubmit);

      function formSubmit(event) {
        event.preventDefault(); //default islemi engelledik
        console.log("islem gerçekleşti");
        let scoreInputDom = document.querySelector('#score');
        console.log(scoreInputDom.value);
        localStorage.setItem("score", scoreInputDom.value);
      }
    </script>
  </body>
</html>
