<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validaton-form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- 2.Bir validation form oluşturup e-mail, yaş ve isim bilgilerini standartlara uygun şekilde alalım. -->
    <form action="" id="validation" onsubmit="validation(event)">
        <div>
          Name: <input type="text" size="15" id="name" name="name" /> <br />  
        </div>
      

      yaş: <input type="text" size="3" id="year" name="year" /> <br />

      e-mail: <input type="email" size="25" name="mail" id="mail" /> <br />


      <button class="btn btn-success" type="submit">Gönder</button>
    </form>

    <script>
      function validation(event) {
        var name = document.getElementById("name").value;
        var year = document.getElementById("year").value;
        var mail = document.getElementById("mail").value;
        submitOK = "true"; 
        event.preventDefault();

        if (name.length > 10 || name.length < 2 ) {
          alert("ad bölümü en fazla==>10 en az==>2 karakter aralığında olmalıdır");
          submitOK = "false";
        }
        if (year < 1 || year > 100) {
          alert("geçerli bir yaş aralığı girin");
          submitOK = "false";
        }

        if (!isNaN(mail.length) && (mail.length < 1 || mail.length > 25)) {
          alert("geçerli bir mail giriniz");
          submitOK = "false";
        }
        if (submitOK == "false") {
          return false;// burada submitok true değeri nerede false dönerse alert verdiği if bloğuna na döner.
        }

        // console.log(isNaN(123));
        // console.log(name)
        // console.log(year)
        // console.log(mail.length);
      }
    </script>
  </body>
</html>
